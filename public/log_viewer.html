<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Viewer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div id="loadingToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <i class="fas fa-spinner fa-spin me-2"></i>
          Loading logs...
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center gap-3">
        <h1 class="app-title">Arcum Dev Log Viewer</h1>
      </div>
      <div class="col-auto">
        <div class="theme-toggle">
          <input class="theme-toggle-input" type="checkbox" id="themeToggle">
          <label class="theme-toggle-label" for="themeToggle">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            <span class="theme-toggle-ball"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Search and Filters -->
    <div class="filter-card">
      <div class="card-body">
        <div class="row g-3 align-items-center">
          <div class="col-md-6">
            <div class="d-flex align-items-center gap-3">
              <div class="search-wrapper flex-grow-1">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search logs...">
              </div>
              <div class="time-range-wrapper">
                <select id="timeRange" class="custom-select">
                  <option value="1h">Last Hour</option>
                  <option value="6h">Last 6 Hours</option>
                  <option value="12h">Last 12 Hours</option>
                  <option value="24h" selected>Last 24 Hours</option>
                  <option value="7d">Last 7 Days</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-center gap-3">
              <select class="custom-select" id="logLevel">
                <option value="all">All Levels</option>
                <option value="DEBUG">Debug</option>
                <option value="INFO">Info</option>
                <option value="WARNING">Warning</option>
                <option value="ERROR">Error</option>
                <option value="CRITICAL">Critical</option>
              </select>
              <select class="custom-select" id="functionSelect">
                <option value="">All Functions</option>
              </select>
              <div class="auto-refresh-container">
                <input class="auto-refresh-toggle" type="checkbox" id="autoRefreshToggle" checked>
                <label class="auto-refresh-label" for="autoRefreshToggle">
                  <span class="auto-refresh-text">Auto</span>
                </label>
              </div>
              <button class="btn btn-outline-secondary sort-direction-btn ms-2" id="sortDirectionBtn" title="Toggle sort direction">
                <i class="fas fa-sort-amount-down"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mode Toggle and Log Count -->
    <div class="d-flex justify-content-between align-items-center my-3">
      <div class="mode-toggle">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="modeToggle" checked>
          <label class="form-check-label" for="modeToggle">
            <span class="mode-label">Online Mode</span>
          </label>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div class="offline-search-wrapper">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-filter"></i>
            </span>
            <input type="text" class="form-control" id="offlineSearchInput" placeholder="Filter offline logs...">
          </div>
        </div>
        <div class="log-count-container">
          <span id="logCount" class="log-count-badge">0 logs</span>
        </div>
      </div>
    </div>

    <!-- Log Container -->
    <div id="logContainer" class="log-container"></div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/cache.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/filters.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/events.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
